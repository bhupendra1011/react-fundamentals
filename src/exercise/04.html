<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share
    function message(props) {
      return <div className="message">{props.children}</div>
    }
    /*
    const PropTypes = {
      string: function (props, propName, componentName) {
        const type = typeof props[propName]
        if (type !== 'string') {
          throw new Error(
            `hey component ${componentName} required prop ${propName} as string but was of type ${type}`,
          )
        }
      },
    }
    */

    function Message({subject, message}) {
      return (
        <div className="message">
          {subject},{message}
        </div>
      )
    }

    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      message: PropTypes.string.isRequired,
    }

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <div className="container">
        <Message subject={4} message="World" />
        <Message message="World1" />
      </div>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
